<!DOCTYPE html>
<html>
  <head>
    <title>Rock, Paper, Scissors</title>
    <meta charset="utf-8" />
    <link href="css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Dosis"
    />
    <script src="js/game.js" defer></script>
  </head>
  <body>
    <header>
      <div class="title">
        <span class="title__span"> ROCK // PAPER // SCISSORS </span>
      </div>
    </header>
    <div class="main">
      <div class="controls">
        <div class="controls__button" id="rock">
          <object
            alt="Rock"
            type="image/svg+xml"
            class="controls__button__image"
            data="img/RPS/Rock.svg"
          ></object>
        </div>

        <div class="controls__button" id="paper">
          <object
            alt="Paper"
            type="image/svg+xml"
            class="controls__button__image"
            data="img/RPS/Paper.svg"
          ></object>
        </div>

        <div class="controls__button" id="scissors">
          <object
            alt="Scissors"
            type="image/svg+xml"
            class="controls__button__image"
            data="img/RPS/Scissors.svg"
          ></object>
        </div>
      </div>
      <footer>
        <div class="result-bar">
          <span class="result-bar__text">Score:</span>
          <div class="score-counter">
            <span class="score-counter__res" id="score"
              >Player 0:0 Computer</span
            >
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>

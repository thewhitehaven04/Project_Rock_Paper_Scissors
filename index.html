<!DOCTYPE html>
<html>
  <head>
    <title>Rock, Paper, Scissors</title>
    <meta charset="utf-8" />
    <link href="css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Caveat+Brush"
    />
    <script src="js/game.js" defer></script>
  </head>

  <body>
    <header>
      <div class="title panel-styling panel-font-styling">
        <span class="title__text"> ROCK // PAPER // SCISSORS </span>
      </div>
    </header>
    <div class="main">
      <div class="controls">
        <div class="controls__button" id="rock">
          <object
            alt="Rock"
            type="image/svg+xml"
            class="controls__button__image"
            data="img/Rock.svg"
          ></object>
        </div>

        <div class="controls__button" id="paper">
          <object
            alt="Paper"
            type="image/svg+xml"
            class="controls__button__image"
            data="img/Paper.svg"
          ></object>
        </div>

        <div class="controls__button" id="scissors">
          <object
            alt="Scissors"
            type="image/svg+xml"
            class="controls__button__image"
            data="img/Scissors.svg"
          ></object>
        </div>
      </div>
    </div>
    <div class="result-bar">
      <div class="result-bar__score panel-styling panel-font-styling">
        <div class="score-counter">
          <span class="score-counter__res" id="score">Player 0:0 Computer</span>
        </div>
      </div>
      <div class="result-bar__round panel-styling panel-font-styling">
          <span class="result-bar__round__text" id="round-text">Good luck!</span>
      </div>
    </div>
    <footer>
      <div
        class="endgame-message-dialog panel-styling panel-font-styling"
        id="endgame-message-dialog"
      >
        <div
          class="endgame-message-dialog__text"
          id="endgame-message-dialog__text"
        ></div>
        <div class="endgame-buttons">
          <div
            class="endgame-message-dialog__button panel-styling"
            id="button-continue"
          >
            Once more!
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
